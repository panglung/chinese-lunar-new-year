<h1><img src="chinese-new-year-2024.jpg" width="379" height="203" />ี่มาของวันตรุษจีน <strong>เกิดจากการจัดขึ้น เพื่อตั้งใจที่จะฉลองฤดูใบไม้ผลิ</strong> เนื่องจากช่วงก่อนเทศกาลตรุษจีนนั้น ประเทศจีนปกคลุมไปด้วยหิมะ จึงไม่สามารถทำการเกษตรได้ เมื่อเข้าถึงฤดูใบไม้ผลิ จึงจะสามารถเพาะปลูกพืนผักได้ตามปกติ ชาวจีนจึงกำหนดให้วันแรกของฤดูใบไม้ผลิตในแต่ละปีเป็นวันสำคัญที่เรียกว่า &quot;วันตรุษจีน&quot;</h1>
